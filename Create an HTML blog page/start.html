<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <main>
      <article>
        <h1>My Blog</h1>
        <p>This is a blog where i will post things about me</p>
        <img src="assets/hands.png" alt="">
        <img src="assets/laptop.png" alt="">
      </article>
      <form>
        <label for="user_email">
          Insert your email <abbr title="required">*</abbr></label><br>
        <input name="user_email" type="email">

        <input type="submit">
      </form>
    </main>
    <footer>
      <p>This was my blog I hope you enjoyed it</p>
    </footer>
  </body>
</html>
