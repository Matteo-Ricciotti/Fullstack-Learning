<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div id="card">
      <div id="card-content">
        <div id="image">Image cap</div>

        <div id="main-content">
          <p id="title">Card Title</p>
          <p>
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>

        <div class="item centered">An item</div>
        <div class="item centered">A second item</div>
        <div class="item centered">A third item</div>

        <div id="links">
          <a href="https://google.com" target="_blank">Card link</a>
          <a href="https://google.com" target="_blank">Another link</a>
        </div>
      </div>
    </div>
  </body>
</html>
